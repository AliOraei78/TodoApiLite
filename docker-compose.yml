services:
  api:
    build:
      context: .              # Correct: Look in the root for the Dockerfile
      dockerfile: Dockerfile  # Correct: Dockerfile is now in the root
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=todo_db;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-net


  db:
    image: postgres:16
    restart: always
    secrets:
      - postgres_password
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - todo-net

secrets:
  postgres_password:
    file: ./postgres_password.txt

networks:
  todo-net: 
    driver: bridge

volumes:
  postgres-data: